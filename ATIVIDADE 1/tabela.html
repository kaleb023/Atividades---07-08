<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>   
</head>
<body>
    <section>
        <h1>Tabelas</h1>
        <table border="1" style="border-collapse: collapse;">
            <tr>
                <td colspan="3" style="padding: 20px;"></td>
            </tr>
            <tr>
                <td style="padding: 20px;"></td>
                <td style="padding: 20px;"></td>
                <td style="padding: 20px;"></td>
            </tr>
            <tr>
                <td style="padding: 20px;"></td>
                <td style="padding: 20px;"></td>
                <td style="padding: 20px;"></td>
            </tr>
        </table>
        <br>
        <table border="1" style="border-collapse: collapse;">
            <tr>
                <td rowspan="3" style="padding: 20px;"></td>
                <td style="padding: 20px;"></td>
                <td style="padding: 20px;"></td>
            </tr>
            <tr>
                <td style="padding: 20px;"></td>
                <td style="padding: 20px;"></td>
            </tr>
            <tr>
                <td style="padding: 20px;"></td>
                <td style="padding: 20px;"></td>
            </tr>
        </table>
        <br>
        <table border="1" style="border-collapse: collapse;">
            <tr>
                <td colspan="4" style="padding: 20px;"></td>
            </tr>
            <tr>
                <td rowspan="4" style="padding: 20px;"></td>
                <td style="padding: 20px;"></td>
                <td style="padding: 20px;"></td>
                <td style="padding: 20px;"></td>
            </tr>
            <tr>
                <td style="padding: 20px;"></td>
                <td rowspan="2" style="padding: 20px;"></td>
                <td rowspan="2" style="padding: 20px;"></td>
            </tr>
            <tr>
                <td style="padding: 20px;"></td>
            </tr>
            <tr>
                <td colspan="2" style="padding: 20px;"></td>
                <td style="padding: 20px;"></td>
            </tr>
        </table>
    </body>
